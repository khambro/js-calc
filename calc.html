<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="bootstrap.css">
    <script src="/calc.js"></script>
    <title>Calculate This!</title>
  </head>
  <body>
    <div class = "container">
      <div class="answer" id= "answer">
        0
      </div>
      <form name="calculator" id="calculator">
        <div class="inputs">
          <input type= "text" name="x" id="x" value="">
      
            <select id="operator">
              <option>+</option>
              <option>-</option>
              <option>x</option>
              <option>/</option>
              <option>x^2</option>
              <option>√</option>
            </select>
           <button id="not_inverse">±</button>
           <input type= "text" name="y" id="y" value="">
           <input type= "reset" id="ce" value= "CE">
           <input type= "submit" id="submit" value= "=">
      </form>
    </div>

  </body>
</html>
